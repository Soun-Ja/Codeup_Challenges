	<body>

		<h1>Week One: JS Challenge #2</h1>

		<script>

			"use strict";

			(function (){

				function bobResponse (sentence) {

					if(typeof sentence === "string"){

						if(sentence.indexOf("?") !== -1 && sentence !== sentence.toUpperCase()){

							return "Sure";

						} else if (sentence === sentence.toUpperCase() && sentence !== ""){

							return "Whoa, Chill Out!";

						} else if (sentence == ""){

							return "Fine, be that way!";

						}

					} else {

						return "Whatever.";
					}

				}
					
				console.log(bobResponse());

			})();
		</script>
	
	</body>
</html>
